<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game Pro | Website</title>
    <style>
        /* ======= CSS ======= */
        body {
            text-align: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
        }

        main {
            margin-top: 20px;
        }

        h1 {
            text-shadow: 0 0 15px #00ffcc;
        }

        canvas {
            background: #111;
            border: 4px solid #00ffcc;
            box-shadow: 0 0 25px #00ffcc;
            margin-top: 15px;
        }

        .info {
            margin: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 8px 18px;
            margin: 5px;
            border: none;
            background: #00ffcc;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>üêç Snake Game Pro</h1>
        <p>Play online & enjoy! üéÆ</p>
    </header>

    <main>
        <div class="info">
            <span>Score: <b id="score">0</b></span>
            <span>High Score: <b id="highScore">0</b></span>
            <span>Level: <b id="level">1</b></span>
            <span>Lives: <b id="lives">3</b></span>
        </div>

        <canvas id="game" width="420" height="420"></canvas>

        <div class="buttons">
            <button onclick="startGame()">Start</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="restartGame()">Restart</button>
        </div>
    </main>

    <footer>
        <p>¬© 2026 Muhammad Arham | Snake Game Website</p>
    </footer>

    <!-- Sounds -->
    <audio id="eatSound" src="eat.mp3"></audio>
    <audio id="bgMusic" src="bg.mp3" loop></audio>

    <script>
        /* ======= JS ======= */
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const scoreText = document.getElementById("score");
        const highScoreText = document.getElementById("highScore");
        const levelText = document.getElementById("level");
        const livesText = document.getElementById("lives");

        const eatSound = document.getElementById("eatSound");
        const bgMusic = document.getElementById("bgMusic");

        const box = 21;
        let snake, direction, food;
        let score, level, lives, speed;
        let gameInterval;
        let isPaused = false;

        let highScore = localStorage.getItem("snakeHighScore") || 0;
        highScoreText.innerText = highScore;

        function initGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            score = 0;
            level = 1;
            lives = 3;
            speed = 120;

            scoreText.innerText = score;
            levelText.innerText = level;
            livesText.innerText = lives;

            food = randomPosition();
        }

        function randomPosition() {
            return {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
        }

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        });

        function drawGame() {
            if (isPaused) return;

            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, 420, 420);

            // Draw snake
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? "#00ffcc" : "#00aa88";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#00ffcc";
                ctx.fillRect(part.x, part.y, box, box);
                ctx.shadowBlur = 0;
            });

            // Draw food
            ctx.fillStyle = "red";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "red";
            ctx.fillRect(food.x, food.y, box, box);
            ctx.shadowBlur = 0;

            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === "LEFT") headX -= box;
            if (direction === "UP") headY -= box;
            if (direction === "RIGHT") headX += box;
            if (direction === "DOWN") headY += box;

            // Eat food
            if (headX === food.x && headY === food.y) {
                score++;
                eatSound.currentTime = 0;
                eatSound.play();
                scoreText.innerText = score;

                food = randomPosition();

                if (score % 5 === 0) {
                    level++;
                    speed = speed > 40 ? speed - 10 : speed;
                    levelText.innerText = level;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(drawGame, speed);
                }
            } else {
                snake.pop();
            }

            const newHead = { x: headX, y: headY };

            // Collision with walls or self
            if (
                headX < 0 || headY < 0 ||
                headX >= 420 || headY >= 420 ||
                collision(newHead, snake)
            ) {
                lives--;
                livesText.innerText = lives;

                if (lives <= 0) {
                    gameOver();
                    return;
                }

                snake = [{ x: 10 * box, y: 10 * box }];
                direction = "RIGHT";
                return;
            }

            snake.unshift(newHead);
        }

        function collision(head, body) {
            return body.some(part => part.x === head.x && part.y === head.y);
        }

        function gameOver() {
            clearInterval(gameInterval);

            if (score > highScore) {
                localStorage.setItem("snakeHighScore", score);
                highScoreText.innerText = score;
            }

            bgMusic.pause();
            bgMusic.currentTime = 0;

            alert("üíÄ Game Over! Your Score: " + score);
        }

        function startGame() {
            clearInterval(gameInterval);
            initGame();

            bgMusic.currentTime = 0;
            bgMusic.volume = 0.3;
            bgMusic.play().catch(() => {});

            isPaused = false;
            gameInterval = setInterval(drawGame, speed);
        }

        function pauseGame() {
            isPaused = !isPaused;
        }

        function restartGame() {
            clearInterval(gameInterval);
            startGame();
        }
    </script>
</body>
</html>
